<div class="dish-info" (click)="showFullDish()">
    <h4>{{dish.title}}</h4>
    <span class="error" *ngIf="!dish.active">Producto Agotado</span>
    <p>{{dish.description}}</p>
    <span>{{dish.price}}</span>
</div>
<app-product-view [@showAnimation]="showFullInfo" (closeView)="closeView($event)" [dish]="dish" [section]="section"></app-product-view>
