<div class="loader-wrapper" *ngIf="!restaurant">
  <p>Cargando..</p>
</div>

<div class="content-wrapper" *ngIf="restaurant">
    <app-landing-header [restaurant]="restaurant" [defaultLanguage]="defaultLanguage"></app-landing-header>
    <div class="menu-wrapper">
        <div class="section-wrapper" *ngFor="let section of restaurant.menu[0].sections">
          <div *ngIf="section.dishes.length > 0">
              <h3>{{section.title}}</h3>
              <div class="dish-wrapper" *ngFor="let dish of section.dishes">
                  <app-dish-card [dish]="dish"></app-dish-card>
              </div>
          </div>     
        </div>
    </div> 
    <app-footer></app-footer>
</div>
